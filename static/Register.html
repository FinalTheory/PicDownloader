<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width">

    <title>注册</title>

    <meta name="robots" content="noindex, nofollow">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="static/assets/css/bootmetro.css">
    <link rel="stylesheet" type="text/css" href="static/assets/css/bootmetro-responsive.css">
    <link rel="stylesheet" type="text/css" href="static/assets/css/bootmetro-icons.css">
    <link rel="stylesheet" type="text/css" href="static/assets/css/bootmetro-ui-light.css">
    <link rel="stylesheet" type="text/css" href="static/assets/css/datepicker.css">
    <link rel="shortcut icon" href="static/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="static/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="static/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="static/assets/ico/apple-touch-icon-57-precomposed.png">
    <script src="static/assets/js/modernizr-2.6.2.min.js"></script>
    <style>
        html,
        body {
            position: relative;
            background-color: #f2f0e4;
            background: transparent url(static/assets/img/bkg-win8.jpg) repeat 0 0;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="nav-bar">
        <div class="row">
            <div class="span9">
                <div id="header-container">
                    <a id="backbutton" class="win-backbutton" href="/"></a>
                    <h5>下载器</h5>

                    <div class="dropdown">
                        <a class="header-dropdown dropdown-toggle accent-color" data-toggle="dropdown" href="#">
                            注册
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/faq">常见问题</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h2>注册
            <small>注册之后你就在这里有一个用户</small>
        </h2>
    </div>

    <form method="POST" action="/register" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="UID">学号/工号</label>

            <div class="controls">
                <input type="text" name="UID" id="UID" placeholder="UID" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="PassWord">密码</label>

            <div class="controls">
                <input type="password" name="PassWord" id="passwd1" placeholder="PassWord" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="passwd2">确认密码</label>

            <div class="controls">
                <input type="password" name="passwd2" id="passwd2" placeholder="Confirm password" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="UserName">姓名</label>

            <div class="controls">
                <input type="text" name="UserName" id="UserName" placeholder="UserName" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="Tel">联系电话</label>

            <div class="controls">
                <input type="text" name="Tel" id="Tel" placeholder="Tel" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="UID">电子邮件</label>

            <div class="controls">
                <input type="text" name="E-mail" id="E-mail" placeholder="E-mail" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="MaxFiles">最大文件数量</label>

            <div class="controls">
                <input type="text" name="MaxFiles" id="MaxFiles" placeholder="MaxFiles" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="MaxSize">最大可用空间(MB)</label>

            <div class="controls">
                <input type="text" name="MaxSize" id="MaxSize" placeholder="MaxSize" required="required">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-success" value="注册" id="register"/>
                <input type="button" class="btn btn-primary" value="登陆" id="submit"/>
            </div>
        </div>
    </form>
</div>

<!-- Grab Google CDN's jQuery. fall back to local if necessary -->
<script src="static/assets/js/jquery-1.11.0.min.js"></script>

<script type="text/javascript" src="static/assets/js/google-code-prettify/prettify.js"></script>
<script type="text/javascript" src="static/assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/assets/js/bootmetro-panorama.js"></script>
<script type="text/javascript" src="static/assets/js/bootmetro-pivot.js"></script>
<script type="text/javascript" src="static/assets/js/bootmetro-charms.js"></script>
<script type="text/javascript" src="static/assets/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="static/assets/js/holder.js"></script>
<script type="text/javascript" src="static/assets/js/Chart.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("form").submit(function (e) {
            var passwd1 = $("#passwd1").val();
            var passwd2 = $("#passwd2").val();
            if (passwd1 != passwd2) {
                e.preventDefault();
                alert("两次输入的密码不一致，请重新输入！");
            } else if (passwd1.length < 6) {
                e.preventDefault();
                alert("密码长度太短！");
            }
        })
    })
</script>
</body>
</html>
