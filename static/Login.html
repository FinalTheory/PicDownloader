<%include file="Header.html"/>

<body>
<div class="container">
    <div id="nav-bar">
        <div class="row">
            <div class="span9">
                <div id="header-container">
                    <a id="backbutton" class="win-backbutton" href="/"></a>
                    <h5>下载器</h5>

                    <div class="dropdown">
                        <a class="header-dropdown dropdown-toggle accent-color" data-toggle="dropdown" href="#">
                            登录
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/faq">常见问题</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h2>登录
            <small>登录之后更多精彩</small>
        </h2>
    </div>
    <form method="POST" action="/login" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="UID">学号/工号</label>

            <div class="controls">
                <input type="text" name="UID" id="UID" placeholder="UID">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="Password">密码</label>

            <div class="controls">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expires">登录有效时间</label>

            <div class="controls">
                <label class="radio inline">
                    <input type="radio" name="expires" id="expires" value="86400" checked="checked"/>
                    <span class="metro-radio">一天</span>
                </label>
                <label class="radio inline">
                    <input type="radio" name="expires" value="2678400" checked="checked"/>
                    <span class="metro-radio">一月</span>
                </label>
                <label class="radio inline">
                    <input type="radio" name="expires" value="31536000" checked="checked"/>
                    <span class="metro-radio">一年</span>
                </label>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-success" value="登陆" id="submit"/>
                <input type="button" class="btn btn-info" value="注册" id="register"/>
            </div>
        </div>
    </form>
</div>

<%include file="Footer.html"/>

<script type="text/javascript">
    $(document).ready(function () {
        $("#register").click(function () {
            window.location.href = '/register'
        })
    })
</script>
</body>
</html>
