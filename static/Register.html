<%include file="Header.html"/>

<body>
<div class="container">
    <div id="nav-bar">
        <div class="row">
            <div class="span9">
                <div id="header-container">
                    <a id="backbutton" class="win-backbutton" href="/"></a>
                    <h5>下载器</h5>

                    <div class="dropdown">
                        <a class="header-dropdown dropdown-toggle accent-color" data-toggle="dropdown" href="#">
                            注册
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/faq">常见问题</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h2>注册
            <small>注册之后你就在这里有一个用户</small>
        </h2>
    </div>

    <form method="POST" action="/register" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="UID">学号/工号</label>

            <div class="controls">
                <input type="text" name="UID" id="UID" placeholder="UID" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="passwd1">密码</label>

            <div class="controls">
                <input type="password" name="PassWord" id="passwd1" placeholder="PassWord" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="passwd2">确认密码</label>

            <div class="controls">
                <input type="password" name="passwd2" id="passwd2" placeholder="Confirm password" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="UserName">姓名</label>

            <div class="controls">
                <input type="text" name="UserName" id="UserName" placeholder="UserName" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="Tel">联系电话</label>

            <div class="controls">
                <input type="text" name="Tel" id="Tel" placeholder="Tel" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="UID">电子邮件</label>

            <div class="controls">
                <input type="text" name="E-mail" id="E-mail" placeholder="E-mail" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="MaxFiles">最大文件数量</label>

            <div class="controls">
                <input type="text" name="MaxFiles" id="MaxFiles" placeholder="MaxFiles" required="required">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="MaxSize">最大可用空间(MB)</label>

            <div class="controls">
                <input type="text" name="MaxSize" id="MaxSize" placeholder="MaxSize" required="required">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-success" value="注册" id="register"/>
            </div>
        </div>
    </form>
</div>

<!-- Grab Google CDN's jQuery. fall back to local if necessary -->
<script src="static/assets/js/jquery-1.11.0.min.js"></script>
<script>window.jQuery || document.write(String.fromCharCode(60) + "script src='static/assets/js/jquery-1.11.0.min.js'>\x3C/script>")</script>
<!--[if IE 7]>
<script type="text/javascript" src="scripts/bootmetro-icons-ie7.js"></script>
<![endif]-->

<script type="text/javascript" src="static/assets/js/google-code-prettify/prettify.js"></script>
<script type="text/javascript" src="static/assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/assets/js/bootmetro-panorama.js"></script>
<script type="text/javascript" src="static/assets/js/bootmetro-pivot.js"></script>
<script type="text/javascript" src="static/assets/js/bootmetro-charms.js"></script>
<script type="text/javascript" src="static/assets/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="static/assets/js/holder.js"></script>
<script type="text/javascript" src="static/assets/js/Chart.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("form").submit(function (e) {
            var passwd1 = $("#passwd1").val();
            var passwd2 = $("#passwd2").val();
            if (passwd1 != passwd2) {
                e.preventDefault();
                alert("两次输入的密码不一致，请重新输入！");
            } else if (passwd1.length < 6) {
                e.preventDefault();
                alert("密码长度太短！");
            }
        })
    })
</script>
</body>
</html>
