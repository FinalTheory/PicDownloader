<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width">
    
    <title>登录</title>
    
    <meta name="robots" content="noindex, nofollow">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootmetro.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootmetro-responsive.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootmetro-icons.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootmetro-ui-light.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/datepicker.css">
    <link rel="shortcut icon" href="/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
    <script src="/assets/js/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="nav-bar">
	<div class="row">
	  <div class="span9">
	    <div id="header-container">
	      <a id="backbutton" class="win-backbutton" href="/"></a>
	      <h5>下载器</h5>
	      <div class="dropdown">
		<a class="header-dropdown dropdown-toggle accent-color" data-toggle="dropdown" href="#">
		  登录
		  <b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
		  %if UserStatus == 0 or UserStatus == 1:
		  <li><a href="/modify_tasks">查看任务</a></li>
		  <li><a href="/modify_rules">管理规则</a></li>
		  %endif
		  %if UserStatus == 0:
		  <li><a href="/admin">系统管理</a></li>
		  <li><a href="/log">系统日志</a></li>
		  %endif
		  <li class="divider"></li>
		  <li><a href="/faq">常见问题</a></li>
		</ul>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
      <div class="page-header">
	<h2>登录 <small>登录之后更多精彩</small></h2>
      </div>
      <form method="POST" action="/login" class="form-horizontal">
	<div class="control-group">
	  <label class="control-label" for="UID">学号/工号</label>
	  <div class="controls">
	    <input type="text" name="UID" id="UID" placeholder="UID">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="Password">密码</label>
	  <div class="controls">
	    <input type="password" name="password" id="password" placeholder="Password">
	  </div>
	</div>
	<div class="control-group">
	  <label class="control-label" for="expires">登录有效时间</label>
	  <div class="controls">
	    <label class="radio inline">
	      <input type="radio" name="expires" value="86400" checked="checked" />
	      <span class="metro-radio">一天</span>
	    </label>
	    <label class="radio inline">
	      <input type="radio" name="expires" value="2678400" checked="checked" />
	      <span class="metro-radio">一月</span>
	    </label>
	    <label class="radio inline">
	      <input type="radio" name="expires" value="31536000" checked="checked" />
	      <span class="metro-radio">一年</span>
	    </label>
	  </div>
	</div>
	<div class="control-group">
	  <div class="controls">
	    <input type="submit" class="btn btn-success" value="登陆" id="submit" />
	    <input type="button" class="btn btn-info" value="注册" id="register" />
	  </div>
	</div>
      </form>
    </div>      

    <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
    <script src="//code.jquery.com/jquery-1.10.0.min.js"></script>
    <script>window.jQuery || document.write(String.fromCharCode(60) + "script src='../assets/js/jquery-1.10.0.min.js'>\x3C/script>")</script>
    <!--[if IE 7]>
        <script type="text/javascript" src="scripts/bootmetro-icons-ie7.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="/assets/js/google-code-prettify/prettify.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootmetro-panorama.js"></script>
    <script type="text/javascript" src="/assets/js/bootmetro-pivot.js"></script>
    <script type="text/javascript" src="/assets/js/bootmetro-charms.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/assets/js/holder.js"></script>
    <script type="text/javascript" src="/assets/js/Chart.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#register").click(function () {
            window.location.href = '/register'
        })
    })
    </script>
  </body>
</html>
